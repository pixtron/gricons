<!DOCTYPE html>
<html dir="ltr" lang="en" mode="ios">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Gricons Icon Component</title>
  <script type="module" src="/build/gricons.esm.js"></script>
  <script nomodule src="/build/gricons.js"></script>
</head>

<body>

  <h1>Gricons</h1>

  <h2>Default</h2>
  <gr-icon name="alert"></gr-icon>
  <gr-icon name="arrowhead-n"></gr-icon>
  <gr-icon name="checked-true"></gr-icon>
  <gr-icon name="sync"></gr-icon>
  <gr-icon name="tag"></gr-icon>
  <gr-icon name="trash"></gr-icon>
  <gr-icon name="funnel"></gr-icon>
  <gr-icon name="volume-mute"></gr-icon>
  <gr-icon name="warning"></gr-icon>

  <h2>Font size</h2>
  <gr-icon name="preview" style="font-size: 50px;"></gr-icon>
  <gr-icon src="./assets/bug_report.svg" style="font-size: 50px;"></gr-icon>

  <h2>Custom SVGs</h2>
  <gr-icon src="./assets/bug_report.svg"></gr-icon>
  <gr-icon src="./assets/chat.svg"></gr-icon>
  <gr-icon src="./assets/commute.svg"></gr-icon>
  <gr-icon src="./assets/copyright.svg"></gr-icon>
  <gr-icon src="./assets/done_all.svg"></gr-icon>
  <gr-icon src="./assets/lock_open.svg"></gr-icon>
  <gr-icon src="./assets/toll.svg"></gr-icon>
  <gr-icon src="./assets/web_asset.svg"></gr-icon>
  <gr-icon src="./assets/work_outline.svg"></gr-icon>

  <p>
    <a href="./cheatsheet.html">Cheatsheet</a>
  </p>

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-size: 24px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    h1 {
      margin: 15px 0 5px;
      font-size: 25px;
    }

    h2 {
      margin: 15px 0 5px;
      font-size: 18px;
    }

    .custom {
      stroke: red;
      fill: blue;
    }
  </style>
</body>
</html>
